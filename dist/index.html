<!DOCTYPE html>
<html lang="es" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <title>Calendario de horas</title>
    <link rel="stylesheet" href="./styles.css">
    <script>
        // Initialize theme before page renders
        (function () {
            // Check for saved theme preference or use system preference
            const savedTheme = localStorage.getItem('calendar-theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

            // Apply theme immediately
            if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
                document.documentElement.setAttribute('data-theme', 'dark');
            } else {
                document.documentElement.setAttribute('data-theme', 'light');
            }

            // Add classes to control transitions and visibility
            document.addEventListener('DOMContentLoaded', () => {
                document.body.classList.add('theme-transition');
                // Add theme-loaded class after a small delay to ensure theme is applied
                setTimeout(() => {
                    document.body.classList.add('theme-loaded');
                }, 10);
            });
        })();
    </script>
    <style>
        :root {
            /* Light theme (default) */
            --primary-color: #667eea;
            --primary-hover: #764ba2;
            --background-color: #f5f7fa;
            --card-bg: #ffffff;
            --input-bg: #ffffff;
            --text-color: #2d3748;
            --text-muted: #718096;
            --border-color: #e2e8f0;
            --header-bg: #f8f9fa;
            --day-bg: #ffffff;
            --other-month-bg: #f9f9f9;
            --disabled-bg: #f1f5f9;
        }

        [data-theme="dark"] {
            --primary-color: #7f9cf5;
            --primary-hover: #9f7aea;
            --background-color: #1a202c;
            --card-bg: #2d3748;
            --input-bg: #2d3748;
            --text-color: #e2e8f0;
            --text-muted: #a0aec0;
            --border-color: #4a5568;
            --header-bg: #2d3748;
            --day-bg: #2d3748;
            --other-month-bg: #2d3748;
            --disabled-bg: #4a5568;
        }
    </style>
</head>
